<!DOCTYPE HTML>
<html class="light sidebar-visible" dir="ltr" lang="en">
<head>
  <!-- Book generated using mdBook -->
  <meta charset="UTF-8">

  <meta content="summary_large_image" name="twitter:card">
  <meta content="Viable: A Readable Regex Compiler" name="twitter:title">
  <meta content="Viable transforms into ECMAScript regular expressions, prioritizing clarity and ease of maintenance."
        name="twitter:description">
  <meta content="https://viable.tools/images/embed.png" name="twitter:image">
  <meta content="@YourTwitterHandle" name="twitter:site">
  <title>Welcome - Viable</title>


  <!-- Custom HTML head -->

  <meta content="" name="description">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <meta content="#ffffff" name="theme-color">

  <link href="favicon.svg" rel="icon">
  <link href="favicon.png" rel="shortcut icon">
  <link href="css/variables.css" rel="stylesheet">
  <link href="css/general.css" rel="stylesheet">
  <link href="css/chrome.css" rel="stylesheet">
  <link href="css/print.css" media="print" rel="stylesheet">

  <!-- Fonts -->
  <link href="FontAwesome/css/font-awesome.css" rel="stylesheet">
  <link href="fonts/fonts.css" rel="stylesheet">

  <!-- Highlight.js Stylesheets -->
  <link href="highlight.css" rel="stylesheet">
  <link href="tomorrow-night.css" rel="stylesheet">
  <link href="ayu-highlight.css" rel="stylesheet">

  <!-- Custom theme stylesheets -->


  <!-- Provide site root to javascript -->
  <script>
      var path_to_root = "";
      var default_theme = window.matchMedia("(prefers-color-scheme: dark)").matches ? "navy" : "light";
  </script>
  <!-- Start loading toc.js asap -->
  <script src="toc.js"></script>
</head>
<body>
<div id="body-container">
  <!-- Work around some values being stored in localStorage wrapped in quotes -->
  <script>
      try {
          var theme = localStorage.getItem('mdbook-theme');
          var sidebar = localStorage.getItem('mdbook-sidebar');

          if (theme.startsWith('"') && theme.endsWith('"')) {
              localStorage.setItem('mdbook-theme', theme.slice(1, theme.length - 1));
          }

          if (sidebar.startsWith('"') && sidebar.endsWith('"')) {
              localStorage.setItem('mdbook-sidebar', sidebar.slice(1, sidebar.length - 1));
          }
      } catch (e) {
      }
  </script>

  <!-- Set the theme before any content is loaded, prevents flash -->
  <script>
      var theme;
      try {
          theme = localStorage.getItem('mdbook-theme');
      } catch (e) {
      }
      if (theme === null || theme === undefined) {
          theme = default_theme;
      }
      const html = document.documentElement;
      html.classList.remove('light')
      html.classList.add(theme);
      html.classList.add("js");
  </script>

  <input class="hidden" id="sidebar-toggle-anchor" type="checkbox">

  <!-- Hide / unhide sidebar before it is displayed -->
  <script>
      var sidebar = null;
      var sidebar_toggle = document.getElementById("sidebar-toggle-anchor");
      if (document.body.clientWidth >= 1080) {
          try {
              sidebar = localStorage.getItem('mdbook-sidebar');
          } catch (e) {
          }
          sidebar = sidebar || 'visible';
      } else {
          sidebar = 'hidden';
      }
      sidebar_toggle.checked = sidebar === 'visible';
      html.classList.remove('sidebar-visible');
      html.classList.add("sidebar-" + sidebar);
  </script>

  <nav aria-label="Table of contents" class="sidebar" id="sidebar">
    <!-- populated by js -->
    <mdbook-sidebar-scrollbox class="sidebar-scrollbox"></mdbook-sidebar-scrollbox>
    <noscript>
      <iframe class="sidebar-iframe-outer" src="toc.html"></iframe>
    </noscript>
    <div class="sidebar-resize-handle" id="sidebar-resize-handle">
      <div class="sidebar-resize-indicator"></div>
    </div>
  </nav>

  <div class="page-wrapper" id="page-wrapper">

    <div class="page">
      <div id="menu-bar-hover-placeholder"></div>
      <div class="menu-bar sticky" id="menu-bar">
        <div class="left-buttons">
          <label aria-controls="sidebar" aria-label="Toggle Table of Contents" class="icon-button" for="sidebar-toggle-anchor"
                 id="sidebar-toggle" title="Toggle Table of Contents">
            <i class="fa fa-bars"></i>
          </label>
          <button aria-controls="theme-list" aria-expanded="false" aria-haspopup="true" aria-label="Change theme" class="icon-button"
                  id="theme-toggle" title="Change theme" type="button">
            <i class="fa fa-paint-brush"></i>
          </button>
          <ul aria-label="Themes" class="theme-popup" id="theme-list" role="menu">
            <li role="none">
              <button class="theme" id="light" role="menuitem">Light</button>
            </li>
            <li role="none">
              <button class="theme" id="rust" role="menuitem">Rust</button>
            </li>
            <li role="none">
              <button class="theme" id="coal" role="menuitem">Coal</button>
            </li>
            <li role="none">
              <button class="theme" id="navy" role="menuitem">Navy</button>
            </li>
            <li role="none">
              <button class="theme" id="ayu" role="menuitem">Ayu</button>
            </li>
          </ul>
          <button aria-controls="searchbar" aria-expanded="false" aria-keyshortcuts="S" aria-label="Toggle Searchbar"
                  class="icon-button" id="search-toggle" title="Search. (Shortkey: s)" type="button">
            <i class="fa fa-search"></i>
          </button>
        </div>

        <h1 class="menu-title">Viable</h1>

        <div class="right-buttons">
          <a aria-label="Print this book" href="print.html" title="Print this book">
            <i class="fa fa-print" id="print-button"></i>
          </a>
          <a aria-label="Git repository" href="https://github.com/viable-project/viable" title="Git repository">
            <i class="fa fa-github" id="git-repository-button"></i>
          </a>

        </div>
      </div>

      <div class="hidden" id="search-wrapper">
        <form class="searchbar-outer" id="searchbar-outer">
          <input aria-controls="searchresults-outer" aria-describedby="searchresults-header" id="searchbar" name="searchbar"
                 placeholder="Search this book ..." type="search">
        </form>
        <div class="searchresults-outer hidden" id="searchresults-outer">
          <div class="searchresults-header" id="searchresults-header"></div>
          <ul id="searchresults">
          </ul>
        </div>
      </div>

      <!-- Apply ARIA attributes after the sidebar and the sidebar toggle button are added to the DOM -->
      <script>
          document.getElementById('sidebar-toggle').setAttribute('aria-expanded', sidebar === 'visible');
          document.getElementById('sidebar').setAttribute('aria-hidden', sidebar !== 'visible');
          Array.from(document.querySelectorAll('#sidebar a')).forEach(function (link) {
              link.setAttribute('tabIndex', sidebar === 'visible' ? 0 : -1);
          });
      </script>

      <div class="content" id="content">
        <main>
          <h1 id="welcome"><a class="header" href="index.html#welcome">Welcome</a></h1>
          <p>Welcome to the viable documentation!</p>
          <p>Viable is a language that compiles to regular expressions and aims to be more easily readable and
            maintainable</p>

        </main>

        <nav aria-label="Page navigation" class="nav-wrapper">
          <!-- Mobile navigation buttons -->

          <a aria-keyshortcuts="Right" aria-label="Next chapter" class="mobile-nav-chapters next" href="examples.html"
             rel="next prefetch" title="Next chapter">
            <i class="fa fa-angle-right"></i>
          </a>

          <div style="clear: both"></div>
        </nav>
      </div>
    </div>

    <nav aria-label="Page navigation" class="nav-wide-wrapper">

      <a aria-keyshortcuts="Right" aria-label="Next chapter" class="nav-chapters next" href="examples.html"
         rel="next prefetch" title="Next chapter">
        <i class="fa fa-angle-right"></i>
      </a>
    </nav>

  </div>


  <script>
      window.playground_copyable = true;
  </script>


  <script src="elasticlunr.min.js"></script>
  <script src="mark.min.js"></script>
  <script src="searcher.js"></script>

  <script src="clipboard.min.js"></script>
  <script src="highlight.js"></script>
  <script src="book.js"></script>

  <!-- Custom JS scripts -->


</div>
</body>
</html>
